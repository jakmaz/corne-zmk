# ZMK Configuration File

# ================================
# Power Management Settings
# ================================

# Enable deep sleep mode after 30 min
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ================================
# Debouncing Settings
# ================================

# Configure eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# ================================
# ZMK Studio Configuration
# ================================

# Enable ZMK Studio for real-time keymap updates
CONFIG_ZMK_STUDIO=y

# Prevent ZMK Studio from modifying keymap (set to 'y' to lock keymap updates)
CONFIG_ZMK_STUDIO_LOCKING=n

# ================================
# USB Logging (Debugging)
# ================================

# Enable USB logging for debugging (note: significantly increases power usage)
# Uncomment to activate
# CONFIG_ZMK_USB_LOGGING=y

# ================================
# Keyboard Identity
# ================================

# Set the name of the keyboard
CONFIG_ZMK_KEYBOARD_NAME="Jakub's Corne"

# ================================
# Display Settings
# ================================

# Enable Nice View Gem display and custom status screen
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Configure Nice View Gem animation speed (milliseconds for whole 16 frames of animation)
# Lower values mean faster animation
CONFIG_NICE_VIEW_GEM_ANIMATION_MS=1600
